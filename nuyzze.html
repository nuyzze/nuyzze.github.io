  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f172a, #2563eb);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: cyan;
      margin-top: 60px;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      z-index: 2;
    }

    .link-button {
      background: cyan;
      color: black;
      padding: 16px 24px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .link-button:hover {
      background: #f0f0f0;
      transform: scale(1.02);
    }

    footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #cbd5e1;
      z-index: 2;
    }

    /* Neblina animada */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: moveFog 60s linear infinite;
      opacity: 0.2;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes moveFog {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(0%, 0%) scale(1.2);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
