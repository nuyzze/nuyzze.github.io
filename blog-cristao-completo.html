<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Cristão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #001F3F, #0074D9, #7FDBFF);
      color: #333;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
    }

    p.subtitle {
      font-size: 16px;
      opacity: 0.9;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .post {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .post h2 {
      color: #0d47a1;
      margin-bottom: 10px;
    }

    .post p.date {
      font-size: 14px;
      color: #888;
      margin-top: -5px;
    }

    .post-content {
      font-size: 16px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      background: #002244;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/q0hCBEz.png" alt="Logo Bíblia">
    <h1>Sou Cristão</h1>
    <p class="subtitle">Compartilhando fé, esperança e amor</p>
  </header>

  <div class="container" id="posts-container">
    <!-- Os posts do Firebase vão aparecer aqui -->
  </div>

  <footer>
    © 2025 - Blog Cristão. Feito com fé.
  </footer>

  <!-- Firebase SDK compatível com HTML puro -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBuZRpFk7zikoLmKLM4ArBZeJpPQOsrRBo",
      authDomain: "blogcristao-5ad5e.firebaseapp.com",
      databaseURL: "https://blogcristao-5ad5e-default-rtdb.firebaseio.com",
      projectId: "blogcristao-5ad5e",
      storageBucket: "blogcristao-5ad5e.appspot.com",
      messagingSenderId: "509326412804",
      appId: "1:509326412804:web:66a7c914e24c127599f951"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referência ao container de posts
    const postsContainer = document.getElementById("posts-container");

    // Função para criar um post visualmente
    function criarPost(titulo, conteudo, imagem, data) {
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <h2>${titulo}</h2>
        <p class="date">${data}</p>
        <div class="post-content">
          <p>${conteudo}</p>
        </div>
        <img src="${imagem}" alt="${titulo}">
      `;
      postsContainer.appendChild(post);
    }

    // Buscar os posts do Firebase
    database.ref("posts").on("value", function(snapshot) {
      postsContainer.innerHTML = ""; // Limpa antes
      snapshot.forEach(function(childSnapshot) {
        const post = childSnapshot.val();
        criarPost(post.titulo, post.conteudo, post.imagem, post.data);
      });
    });
  </script>
</body>
</html>
