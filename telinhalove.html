<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caixinha Surpresa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2rem;
      background-color: #ff5555;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff5555aa;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #start-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 25px #ff8888;
    }

    #mensagem {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em 2em;
      border-radius: 20px;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      backdrop-filter: blur(5px);
      max-width: 90%;
    }

    #mensagem.mostrar {
      opacity: 1;
    }

    .frase-cachoeira {
      position: absolute;
      padding: 0.5em 1em;
      border-radius: 30px;
      background-color: rgba(0, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      text-shadow: 0 0 5px white;
      z-index: 5;
      pointer-events: none;
      animation: descer 6s linear forwards;
    }

    @keyframes descer {
      from {
        transform: translateY(-100px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="start-btn">Abrir Caixinha Surpresa</button>
  <div id="mensagem"></div>
  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let width = (canvas.width = window.innerWidth);
  let height = (canvas.height = window.innerHeight);

  const mensagem = document.getElementById("mensagem");
  const btn = document.getElementById("start-btn");

  let particles = [];
  let heartFormed = false;
  let heartPoints = [];

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 0.5;
      this.color = "red";
      this.vx = (Math.random() - 0.5) * 10;
      this.vy = (Math.random() - 0.5) * 10;
      this.tx = null;
      this.ty = null;
    }

    update() {
      if (heartFormed && this.tx !== null && this.ty !== null) {
        const dx = this.tx - this.x;
        const dy = this.ty - this.y;
        this.vx += dx * 0.01;
        this.vy += dy * 0.01;
        this.vx *= 0.9;
        this.vy *= 0.9;
      } else {
        if (this.x <= 0 || this.x >= width) this.vx *= -1;
        if (this.y <= 0 || this.y >= height) this.vy *= -1;
      }

      this.x += this.vx;
      this.y += this.vy;
    }

    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 10;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function criarParticulas(qtd) {
    particles = [];
    for (let i = 0; i < qtd; i++) {
      particles.push(new Particle(width / 2, height / 2));
    }
  }

  function gerarFormaCora√ß√£o(qtd) {
    const pontos = [];
    const escala = Math.min(width, height) / 32;
    for (let i = 0; i < qtd; i++) {
      const t = Math.PI * 2 * (i / qtd);
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);
      pontos.push({
        x: width / 2 + x * escala,
        y: height / 2 - y * escala,
      });
    }
    return pontos;
  }

  function desenharMensagem(txt, delay = 0) {
    setTimeout(() => {
      mensagem.innerText = txt;
      mensagem.classList.add("mostrar");
      setTimeout(() => {
        mensagem.classList.remove("mostrar");
      }, 4000);
    }, delay);
  }

  function mostrarSequenciaMensagens() {
    const mensagens = [
      "Fica de olho, Minha Amada!",
      "Eu te amo como Cristo nos amou, minha princesa! ü§çü´∂üèº",
      "Fiz isso para voc√™, espero que goste üíå"
    ];
    mensagens.forEach((m, i) => {
      desenharMensagem(m, i * 5000);
    });
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (let p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    criarParticulas(1200);
    animate();

    desenharMensagem("Oi, J√∫llya!");

    setTimeout(() => {
      heartFormed = true;
      heartPoints = gerarFormaCora√ß√£o(particles.length);

      particles.forEach((p, i) => {
        p.tx = heartPoints[i].x;
        p.ty = heartPoints[i].y;
      });

      mostrarSequenciaMensagens();

      setTimeout(() => {
        iniciarCachoeira = true;
      }, 16000); // ap√≥s todas as mensagens
    }, 5000);
  });

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
</script>
